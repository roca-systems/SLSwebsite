<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con fondo de imagen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente para el contenido */
            padding: 20px;
            border-radius: 8px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="content">
       
        <div class="image-container">
            <img src="images/fac/fac1.jpeg" alt="Descripción de la Imagen 1">
          
        </div>
        <div class="image-container">
            <img src="images/fac/fac2.jpeg" alt="Descripción de la Imagen 2">
          
        </div>
    </div>
</body>
</html>
